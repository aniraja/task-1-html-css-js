<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        img {
            width: 300px;
            border-radius: 10px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My First Webpage</h1>
    </header>

    <main>
        <h2>About This Page</h2>
        <p>This is a simple webpage created as part of my internship with ApexPlanet. It includes HTML, CSS, and a little bit of JavaScript for interactivity.</p>

        <h3>My Favorite Picture</h3>
        <img src="https://picsum.photos/300/200" alt="Random Image">

        <p>Learn more about <a href="https://www.apexplanet.in" target="_blank">ApexPlanet Software Pvt. Ltd.</a></p>

        <button onclick="showMessage()">Click Me!</button>
    </main>

    <script>
        function showMessage() {
            alert("Hello! Thank you for clicking the button.");
        }
    </script>

</body>
</html>
